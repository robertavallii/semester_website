<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>
<body>
  <nav class="nav">
      <a href="#magazine">magazine</a>
      <a href="#project">project</a>
      <a href="#about">about</a>
      <a href="#contact">contact</a>
  </nav>

  <!-- Contenitore 3D -->
  <div id="3d-container" style="width: 100vw; height: 100vh;"></div>

  <!-- Script di Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r151/three.min.js"></script>
  <!-- Importa il loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/examples/js/loaders/OBJLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('3d-container').appendChild(renderer.domElement);

    const light = new THREE.AmbientLight(0x404040, 2);
    scene.add(light);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    camera.position.z = 5;

    const loader = new THREE.OBJLoader();
    loader.load(
      './path-to-your-file/model.obj',
      function (object) {
        scene.add(object);
        object.position.set(0, 0, 0);
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
      },
      function (error) {
        console.error('Errore nel caricamento del file OBJ:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
